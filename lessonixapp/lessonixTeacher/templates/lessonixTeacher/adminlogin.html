{% extends 'main.html' %}

{% block content %}
<div>
    <form method="POST" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <label>Enter Admin Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required />
        <input type="submit" value="Login" />
    </form>
</div>
{% endblock content %}
