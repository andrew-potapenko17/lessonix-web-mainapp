{% extends 'main_admin.html' %}

{% block content %}

<div class="my-school-container">
    <h1>Незареєстровані користувачі</h1>
    <hr>

    <div class="teachers-list">
        {% for user in users %}
            <div class="teacher-name">
                {{ user.full_name }}
                <p>{{ user.role }}</p>
                <p>Реєстраційний код: {{user.code}}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
