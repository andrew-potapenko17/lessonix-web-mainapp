{% extends 'main_admin.html' %}

{% block content %}

{% load static %}

<div class="my-school-container">
    <h1>Класи школи</h1>
    <a href="{% url 'add_class' %}" >Додати клас</a>
    <hr>

    <div class="classes-list">
        {% for class in classes %}
            <div class="class-item">
                <div class="class-icon">
                    <img src="{% static 'img/small_class_ico.png' %}" alt="Class Icon">
                </div>
                <div class="class-details">
                    <p class="class-name">{{ class.name }}</p>
                    <p class="student-count">{{ class.students|length }} учнів</p>
                </div>
                <div class="class-actions">
                    <a href="{% url 'class_detail' schoolID=school_id name=class.name %}" class="view-btn">Переглянути</a>
                    <a href="{% url 'full_del_class' class.name %}" class="delete-btn" onclick="return confirm('Ви впевнені, що хочете видалити цей клас?');">Видалити клас</a>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
